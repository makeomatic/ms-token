version: '2'

services:
  redis:
    container_name: redis
    hostname: redis
    expose:
      - "6379"
      - "16379"
    image: redis:3.2.2-alpine

  redis-monitor:
    container_name: redis-monitor
    hostname: redis-monitor
    links:
      - redis
    image: redis:3.2.2-alpine
    command: redis-cli -h redis monitor

  tester:
    container_name: tester
    image: makeomatic/node:6.2.2-tester
    links:
      - redis
      - redis-monitor
    working_dir: /src
    volumes:
      - ${PWD}:/src
    environment:
      NODE_ENV: "test"
    command: tail -f /dev/null
